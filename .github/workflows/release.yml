name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: SingletonSort/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install Angular dependencies
        working-directory: SingletonSort
        run: npm ci

      - name: Build Angular application
        working-directory: SingletonSort
        run: npm run build

      - name: Download Go dependencies
        run: go mod download

      - name: Build Linux executable
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o singleton-sort-linux-amd64
          chmod +x singleton-sort-linux-amd64
          tar -czf singleton-sort-linux-amd64.tar.gz singleton-sort-linux-amd64

      - name: Build Windows executable
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o singleton-sort-windows-amd64.exe
          zip singleton-sort-windows-amd64.zip singleton-sort-windows-amd64.exe

      - name: Get version from tag or generate
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="v0.0.0-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            singleton-sort-linux-amd64.tar.gz
            singleton-sort-windows-amd64.zip
          body: |
            ## SingletonSort ${{ steps.version.outputs.version }}

            ### Downloads
            - **Linux**: singleton-sort-linux-amd64.tar.gz
            - **Windows**: singleton-sort-windows-amd64.zip

            ### Usage
            **Linux:**
            ```bash
            tar -xzf singleton-sort-linux-amd64.tar.gz
            ./singleton-sort-linux-amd64
            ```

            **Windows:**
            - Extract `singleton-sort-windows-amd64.zip`
            - Run `singleton-sort-windows-amd64.exe`

            The app will start on http://localhost:8989 and automatically open in your browser.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
